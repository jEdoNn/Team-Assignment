<html>

<head>
    <title>Country_vaccinations</title>
</head>

<body>
    <h1>Country_vaccinations</h1>
    {% for vaccination in manufacturer %}
    <p>Vaccination:
        {{vaccination.id}} |
        <b>{{vaccination.location }}</b> |
        {{vaccination.date}} 
        {{vaccination.vaccine}} |
        {{vaccination.total_vaccinations}}
    </p>
    {% endfor %}
    <p>Collected from World Health Organization</p>
</body>

</html>
